<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express App</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Server Running...</h1>
    <script>
      const FetchContentDataFromAPI = async () => {
        try {
          const response = await fetch("http://localhost:5301/userdb", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              apikey: "3Gq67bFtUSDbcI3bdaulMUiVpnZTJ93B",
            },
          });

          if (response.ok) {
            const result = await response.json();
            console.log(result);
            const originalName = result[1].file;
            console.log(originalName);
            const blobURL = URL.createObjectURL(originalName);
            console.log(blobURL);
          }
        } catch (err) {
          console.error(err);
        }
      };
      FetchContentDataFromAPI();
    </script>
  </body>
</html>
